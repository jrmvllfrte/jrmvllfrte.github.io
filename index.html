<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Website</title>

        <link rel="stylesheet" href="css/style.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Drippy</a>
                <i class='bx bx-cart' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">                      
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₱0</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart" ></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="img/js90.jpg" alt="" class="product-img">
                    <h2 class="product-title">Jordan Stadium 90</h2>
                    <span class="price">₱7,895</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/vs.jpg" alt="" class="product-img">
                    <h2 class="product-title">Vans Old Skool</h2>
                    <span class="price">₱4,395</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/nb550.jpg" alt="" class="product-img">
                    <h2 class="product-title">New Balance 550</h2>
                    <span class="price">₱6,633</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/af1.jpg" alt="" class="product-img">
                    <h2 class="product-title">Nike Air Force 1</h2>
                    <span class="price">₱5,495</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/ct70.jpg" alt="" class="product-img">
                    <h2 class="product-title">Converse Chuck 70s</h2>
                    <span class="price">₱4,395</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/nb77.jpg" alt="" class="product-img">
                    <h2 class="product-title">Nike Blazer Mid 77</h2>
                    <span class="price">₱4,995</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/af84.jpg" alt="" class="product-img">
                    <h2 class="product-title">Adidas Forum 84</h2>
                    <span class="price">₱5,300</span>
                    <i class='bx bx-cart add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="img/sbd.jpg" alt="" class="product-img">
                    <h2 class="product-title">Nike SB Dunk</h2>
                    <span class="price">₱6,195</span>
                    <i class='bx bx-cart add-cart'></i>                
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
